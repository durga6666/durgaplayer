<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="shortcut icon" href="./logo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="cnt">
        <div class="container">
            <nav class="navbar rounded px-5">
                <div class="container-fluid">
                    <a class="navbar-brand text-white" href="#"><h3>Durga <span id="player"><i class="fas fa-music"></i></span> Player</h3></a>
                  <form class="d-flex" role="search">
                    <a href="#">
                        <img style="height: 55px;color: white;" src="./logo.png" alt="">
                    </a>
                  </form>
                </div>
            </nav>
            <div>
                <div class="search-bar col-md-6 mx-auto">
                    <h1 class="text-center my-5" style="color:white;">Welcome to Durga's Player</h1>
                    <div class="input-group mb-3">
                        <input id="search-field" type="text" class="form-control" placeholder="Enter your artist or song name">
                        <button onclick="searchSong()" class="btn btn-primary search-btn">Search</button>
                    </div>
                    <div id="playlist-toggle" class="text-end">
                     
                    </div>
                </div>
                <div id="playlist-container" class="col-md-10 mx-auto py-4">
                </div>
                <div id="audio-player-container" class="col-md-10 mx-auto py-4" style="display: none;">
                
                    <div id="audio-player"></div>
                </div>
                <div id="song-container" class="search-result col-md-10 mx-auto py-4"></div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
